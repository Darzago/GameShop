<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
		<ui:composition template="/templates/template.xhtml" >
		
			<ui:define name="content">
				<div class="contentArea">
					<h1>Login</h1>
					<h:form id="form">
						<h:inputText id="email" value="#{userBean.user.email}">
							<f:validator validatorId="emailValidator"  placeholder="email@example.com" />
							<f:ajax render="errorMessageEmail" event="keyup"/>
						</h:inputText>
						<p/>
						
						<h:message id="errorMessageEmail" for="email"/>
						
						<h:inputText id="password" value="#{userBean.user.password}"/>
						<p/>
						<h:commandButton id="save" value="Login" action="#{userBean.loginUser}"/>	
						<a href="register.xhtml">Register</a>
						
					</h:form>
				</div>
			</ui:define>
			
		</ui:composition>
</html>
