<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
		<ui:composition template="/templates/template.xhtml" >
		
			<ui:define name="content">
				<h:body>
					<h1>Create Offer</h1>
					
					<h:form id="form">
						<h:inputText id="name" value="#{offerBean.offer.name}"/>
						<h:inputText id="password" value="#{offerBean.offer.email}"/>
						<h:inputText id="price" value="#{offerBean.offer.price}" />
						<h:inputText id="amount" value="#{offerBean.offer.amount}">
							<f:validateDoubleRange minimum="0.0"/>
							
						</h:inputText>
						<h:commandButton id="save" value="register" action="./home.xhtml"/>
						<h:commandButton value="cancel" action="./createOffer.xhtml" immediate="true"/>
					</h:form> 
				
				</h:body>
			</ui:define>
			
		</ui:composition>



</html>
