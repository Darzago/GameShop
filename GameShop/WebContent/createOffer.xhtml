<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
		<ui:composition template="/templates/template.xhtml" >
			<ui:define name="content">
				<div class="contentArea">
					<h1>Create Offer</h1>
					
					<h:form id="form">
						<label for="name">Game</label>
						<br/>
						<h:inputText type="text" id="name" pt:list="dataList" value="#{offerBean.offer.name}" autocomplete="off"/>
						<datalist id="dataList">
							<ui:repeat id="table" var="ergebnis" value="#{gameBean.gamelist}" varStatus="status">   
								<OPTION value="#{ergebnis.name}">#{ergebnis.name}</OPTION>
							</ui:repeat>
						</datalist>
						<br/>
						<label for="price">Price</label>
						<br/>
						<h:inputText id="price" value="#{offerBean.offer.price}" />
						<p/>
						<label for="amount">Amount</label>
						<br/>
						<h:inputText id="amount" value="#{offerBean.offer.amount}">
							<f:validateDoubleRange minimum="0.0"/>
							
						</h:inputText>
						<p/>
						<h:commandButton id="save" value="Create" action="#{offerBean.createOffer(userBean.user.email)}"/>
						<h:commandButton value="Cancel" action="./createOffer.xhtml" immediate="true"/>
					</h:form> 
				
				</div>
			</ui:define>
			
		</ui:composition>



</html>
