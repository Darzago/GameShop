<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
				
			<h:body>
				<h:form>
					 <h:inputText id="searchText" value="#{gameBean.searchString}">
					 	<f:ajax event="keyup" render="table" listener="#{gameBean.findGamesByName}" />
					 </h:inputText>
				<h:dataTable id="table" var="ergebnis" value="#{gameBean.gamelist}">
					<h:column headerText="Name">
						<h:outputText value="#{ergebnis.name}"/>
					</h:column>
					<h:column headerText="Description">
						<h:outputText value="#{ergebnis.description}"/>
					</h:column>
					<h:column headerText="Details">
						<a href="gameDetail.xhtml">Details</a>
					</h:column>
				</h:dataTable>
				</h:form>
			</h:body>
		</ui:define>
	</ui:composition>
</html>
