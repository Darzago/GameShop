<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
 <link rel="stylesheet" type="text/css" href="stylesheet.css" />
<h:head>
</h:head>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
				
			<div class="contentArea">
				<h:form>
				<div id="searchDiv">
					 <h:inputText id="searchText" value="#{gameBean.searchString}">
					 	<f:ajax event="keyup" render="table" listener="#{gameBean.findGamesByName}" />
					 </h:inputText>
				</div>
				
				<div id="gameTileCollection">
					<ui:repeat id="table" var="ergebnis" value="#{gameBean.gamelist}" varStatus="status">   
					    <a href="gameDetail.xhtml?gameId=#{ergebnis.name}">
						    <div class = "gameTile" style="background-image: url(#{ergebnis.imageUrl});
						    							   background-size: cover;">
						        <div class = "gameName"><h2>#{ergebnis.name}</h2></div>
						   </div>	
					   </a>        
				    </ui:repeat>
			    </div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
