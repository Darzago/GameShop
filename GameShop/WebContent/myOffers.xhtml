<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

		<ui:composition template="/templates/template.xhtml" >
		
			<ui:define name="content">
				<div class="contentArea">
					<h1>My Offers</h1>
					<h:dataTable var="ergebnis" value="#{offerListBean.getOffersByUser(userBean.user)}">
						<h:column>
							<h:outputText value="#{ergebnis.name}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{ergebnis.email}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{ergebnis.price}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{ergebnis.amount}"/>
						</h:column>
					</h:dataTable>
				</div>
			</ui:define>
		</ui:composition>
		
</html>
