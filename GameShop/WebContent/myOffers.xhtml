<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
	<h1>My Offers</h1>
	<h:dataTable var="ergebnis" value="#{offerlistbean.offerlist}">
		<h:column>
			<h:outputText value="#{ergebnis.gameId}"/>
		</h:column>
		<h:column>
			<h:outputText value="#{ergebnis.userId}"/>
		</h:column>
		<h:column>
			<h:outputText value="#{ergebnis.price}"/>
		</h:column>
		<h:column>
			<h:outputText value="#{ergebnis.amount}"/>
		</h:column>
	</h:dataTable>
</h:body>
</html>
