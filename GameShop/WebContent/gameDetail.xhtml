<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
 <link rel="stylesheet" type="text/css" href="stylesheet.css" />
<h:head>

</h:head>
		<ui:composition template="/templates/template.xhtml" >
		
			<ui:define id="detailContent" name="content">
				<div id="detailViewDiv" class="contentArea">
					
					<img src="#{gameDetailsBean.game.imageUrl}" />
					<p/>
					<h2>#{gameDetailsBean.game.name}</h2>
					<p/>
					#{gameDetailsBean.game.description}
					<p/>
					
					<h2>Offers</h2>
					<h:dataTable id="sellerTable" var="ergebnis" value="#{offerListBean.getOffersByGame(gameDetailsBean.game)}">
						<h:column>
							<f:facet name="header">Seller</f:facet>
							<h:outputText value="#{ergebnis.email}"/>
						</h:column>
						<h:column>
							<f:facet name="header">Price</f:facet>
							<h:outputText value="#{ergebnis.price}"/>
						</h:column>
						<h:column>
							<f:facet name="header">Ammount</f:facet>
							<h:outputText value="#{ergebnis.amount}"/>
						</h:column>
						<h:column>
							<h:form>
								<h:commandButton id="buy" value="Buy" action="#{offerListBean.buyGameOffer(ergebnis)}"/>
							</h:form>
						</h:column>
						
					</h:dataTable>
				</div>	
			</ui:define>
			
		</ui:composition>
		

</html>
