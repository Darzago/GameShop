<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
		<ui:composition template="/templates/template.xhtml" >
		
			<ui:define name="content">
				<div class="contentArea">
					<h1>GameDetail</h1>
					Hier ganz tolles Bild
					<p/>
					#{gameDetailsBean.game.name}
					<p/>
					#{gameDetailsBean.game.description}
					<p/>
					
					<h2>Offers</h2>
					<h:dataTable var="ergebnis" value="#{offerListBean.getOffersByGame(gameDetailsBean.game)}">
						<h:column>
							<h:outputText value="#{ergebnis.name}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{ergebnis.email}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{ergebnis.price}"/>
						</h:column>
						<h:column>
							<h:outputText value="#{ergebnis.amount}"/>
						</h:column>
						<h:column>
							<h:button value="Buy" action="#{offerListBean.buyGameOffer(ergebnis)}"/>
						</h:column>
						
					</h:dataTable>
				</div>	
			</ui:define>
			
		</ui:composition>
		

</html>
