<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
	<h1>Register</h1>
	<h:form id="form">
		<h:inputText id="name" value="#{userBean.user.name}" placeholder="Username"/>
		<h:inputText id="password" value="#{userBean.user.password}" placeholder="Password"/>
		<h:inputText id="email" value="#{userBean.user.email}">
			<f:validator validatorId="emailValidator"  placeholder="email@example.com" />
		</h:inputText>
		<h:commandButton id="save" value="register" action="#{userBean.registerUser}"/>
	</h:form> 

</h:body>
</html>
