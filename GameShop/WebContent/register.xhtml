<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
	<ui:composition template="/templates/template.xhtml" >
			<ui:define name="content">
				<div class="contentArea">
					<h1>Register</h1>
					<h:form id="form">
						<label for="name">Username</label>
						<h:inputText id="name" value="#{userBean.user.name}"/>
						<p/>
						<label for="password">Password</label>
						<h:inputText id="password" value="#{userBean.user.password}"/>
						<p/>
						<label for="email">E-mail</label>
						<h:inputText id="email" value="#{userBean.user.email}">
							<f:validator validatorId="emailValidator"  />
						</h:inputText>
						<h:message for="email"/>
						<p/>
						<h:commandButton id="save" value="register" action="#{userBean.registerUser}"/>
					</h:form> 
				</div>
			</ui:define>
		</ui:composition>
</html>
